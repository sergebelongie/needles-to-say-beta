<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needles to Say (beta)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <p>Welcome to Needles to Say!</p>
        <p>Objective: Guess a pair of words where the second word is obtained by dropping the last letter of the first word.</p>
        <button onclick="dismissSplash()">Dismiss</button>
    </div>
    
    <!-- Main Game Content -->
    <div id="gameContent">
        <h1>Needles to Say</h1>
        <p id="puzzleClue">Clue: </p>
        <input type="text" id="word1Guess" placeholder="First Word">
        <input type="text" id="word2Guess" placeholder="Second Word">
        <button onclick="submitGuess()">Submit</button>

        <!-- Beta Controls -->
        <div id="betaControls" style="display:none">
            <input type="number" id="puzzleNumber" placeholder="Puzzle Number">
            <button onclick="getPuzzle(document.getElementById('puzzleNumber').value)">Load Puzzle</button>
        </div>
    </div>
    
    <!-- Feedback Popup -->
    <div id="feedbackPopup">
        <p>Feedback</p>
        <textarea placeholder="Your feedback..."></textarea>
        <button onclick="submitFeedback()">Send</button>
        <button onclick="closeFeedback()">Close</button>
    </div>
    
    <!-- About Popup -->
    <div id="aboutPopup">
        <p>About the Developer</p>
        <p>Lorem ipsum ...</p>
        <button onclick="closeAbout()">Close</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
