<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needles to Say (beta)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initializeGame()">
    <!-- Splash Screen -->
    <div id="splashScreen" class="modal">
        <div class="modal-content">
            <p>Welcome to "Needles to Say"! Guess a pair of words based on the clue, where the second word is obtained by dropping the last letter of the first word.</p>
            <button onclick="dismissSplash()">Dismiss</button>
        </div>
    </div>

    <!-- Feedback Tab -->
    <div id="feedbackTab" class="modal">
        <div class="modal-content">
            <p>Send your feedback to: <a href="mailto:email@example.com">email@example.com</a></p>
            <button onclick="dismissFeedback()">Dismiss</button>
        </div>
    </div>

    <!-- About Tab -->
    <div id="aboutTab" class="modal">
        <div class="modal-content">
            <p>Lorem ipsum...</p>
            <button onclick="dismissAbout()">Dismiss</button>
        </div>
    </div>

    <header>
        <h1>Needles to Say (beta)</h1>
        <button onclick="showFeedback()">Feedback</button>
        <button onclick="showAbout()">About</button>
    </header>

    <main>
        <p id="clue">Clue: Loading...</p>
        <input type="text" id="guess" placeholder="Enter your guess">
        <button onclick="submitGuess()">Submit</button>
        <button id="shareButton" onclick="shareResult()">Share</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
