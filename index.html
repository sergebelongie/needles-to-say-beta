<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needles to Say (beta)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initializeGame()">

<div class="splash-screen" id="splash">
    <p>Welcome to Needles to Say!</p>
    <p>Guess a pair of words based on the clue. Drop the last letter of the first word to get the second word!</p>
    <button onclick="dismissSplash()">Dismiss</button>
</div>

<h1>Needles to Say</h1>
<p>Clue: <span id="clue"></span></p>
<input type="text" id="word1" placeholder="First word">
<input type="text" id="word2" placeholder="Second word">
<button onclick="submitGuess()">Submit</button>
<button onclick="copyToClipboard()">Share</button>
<input type="number" id="betaPuzzleId" placeholder="Beta Puzzle ID">
<button onclick="loadBetaPuzzle()">Load</button>
<button onclick="showAbout()">About</button>
<button onclick="showFeedback()">Feedback</button>

<script src="script.js"></script>
</body>
</html>
