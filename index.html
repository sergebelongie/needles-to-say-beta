<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needles to Say</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <h1>Welcome to Needles to Say!</h1>
        <p>Guess a word pair based on the clue provided. The second word is just the first word without its last letter!</p>
        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Main Game UI -->
    <div id="gameUI" hidden>
        <h2 id="dailyChallengeTitle">Daily Challenge</h2>
        <p id="dailyChallengeClue"></p>
        <input type="text" id="guessInput" placeholder="Your Guess">
        <button id="submitGuessBtn">Submit</button>
        <div id="betaTestUI" hidden>
            <input type="number" id="puzzleNumberInput" placeholder="Puzzle Number">
            <button id="loadPuzzleBtn">Load Puzzle</button>
        </div>
        <p id="gameFeedback"></p>
    </div>

    <!-- Feedback Tab -->
    <div id="feedbackTab">
        <h2>Feedback</h2>
        <textarea placeholder="Your feedback..."></textarea>
        <button>Send Feedback to email@example.com</button>
    </div>

    <!-- About Tab -->
    <div id="aboutTab" hidden>
        <h2>About</h2>
        <p>Lorem ipsum...</p>
    </div>

    <!-- Social Sharing -->
    <div id="socialSharing" hidden>
        <p>Share your score: Needles to Say <span id="puzzleID"></span> <span id="timeTaken"></span></p>
        <button>Copy to Clipboard</button>
    </div>
</body>
</html>
