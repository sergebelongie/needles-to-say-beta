<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needles to Say</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Needles to Say</h1>
        <p id="clue"></p>
        <input type="text" id="playerInput" onkeydown="checkForEnter(event)">
        <button onclick="submitGuess()">Submit</button>
        <p id="feedback"></p>
        <div id="betaFeature">
            <label for="puzzleDate">Select a date for beta testing:</label>
            <input type="date" id="puzzleDate" name="puzzleDate" min="2023-07-30">
            <button onclick="loadPuzzleForDate()">Load Puzzle</button>
        </div>
        <div id="socialShare" style="display:none;">
            <button onclick="copyToClipboard()">Share</button>
        </div>
        <div id="about">
            <h2>About</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
        </div>
        <div id="feedbackSection">
            <h2>Feedback</h2>
            <p>If you have feedback, please <a href="mailto:your_email@example.com">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
