<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needles to Say Game</title>
</head>
<body>
    <div class="container">
        <h1>Needles to Say</h1>
        <p>Try to guess the word pair based on the clue.</p>
        <div id="gameArea">
            <p id="clue"></p>
            <input type="text" id="guessInput" placeholder="Your guess">
            <button id="submitBtn">Submit</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
