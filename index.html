<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Needles to Say</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <button onclick="showPage('splash-screen')">Home</button>
        <button onclick="showPage('daily-challenge')">Play</button>
        <button onclick="showPage('feedback-tab')">Feedback</button>
        <button onclick="showPage('about-tab')">About</button>
    </nav>

    <!-- Splash Screen -->
    <div id="splash-screen" class="page">
        <h1>Welcome to "Needles to Say"!</h1>
        <p>Guess the word pair where the second word is obtained by dropping the last letter of the first word!</p>
    </div>

    <!-- Feedback Tab -->
    <div id="feedback-tab" class="page">
        <h2>Feedback</h2>
        <textarea placeholder="Send your feedback..."></textarea>
        <button>Submit</button>
        <p>Email: email@example.com</p>
    </div>

    <!-- About Tab -->
    <div id="about-tab" class="page">
        <h2>About</h2>
        <p>Lorem ipsum... [placeholder text]</p>
    </div>

    <!-- Daily Challenge -->
    <div id="daily-challenge" class="page">
        <h2>Daily Challenge</h2>
        <p>Clue: <span id="daily-clue"></span></p>
        <input type="text" id="guess-input" placeholder="Your guess...">
        <button onclick="checkGuess()">Submit</button>
    </div>

    <!-- Beta Testing Input -->
    <div id="beta-testing" class="page">
        <h2>Beta Testing</h2>
        <input type="number" id="puzzle-number-input" placeholder="Enter puzzle number...">
        <button onclick="loadPuzzleByNumber()">Submit</button>
    </div>

    <!-- Social Sharing Component -->
    <div id="social-sharing" style="display: none;">
        <p>Needles to Say <span id="puzzle-id"></span> <span id="time-taken"></span></p>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
