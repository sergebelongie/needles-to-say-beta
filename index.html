<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Needles to Say</title>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Needles to Say</h1>
            <p>Guess the word pair!</p>
        </div>
        <div class="game-content">
            <p class="clue" id="clue"></p>
            <input id="guess-input" type="text" placeholder="Enter your guess..." oninput="checkGuess()">
            <button id="submit-button" onclick="checkGuess()">Submit</button>
            <button id="load-puzzle-button" onclick="startGame()">Load Puzzle</button>
            <button id="give-up-button" onclick="showResult(false)">Give Up</button>
            <div class="timer" id="timer">00:00</div>
            <p class="result" id="result"></p>
            <button id="override-button" onclick="overrideChallenge()">Override Daily Challenge</button>
            <input id="override-date" type="date" placeholder="YYYY-MM-DD">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
