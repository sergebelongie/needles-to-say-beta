<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needles to Say</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Welcome to "Needles to Say"!</p>
            <p>Guess the word pair based on the clue provided. The second word is obtained by dropping the last letter of the first word. Good luck!</p>
        </div>
    </div>

    <!-- Game Area -->
    <div id="game-area">
        <!-- Clue Display -->
        <div id="clue-display">Loading...</div>

        <!-- Guess Input -->
        <input type="text" id="guess-input" placeholder="Enter your guess...">
        <button id="submit-guess">Submit</button>

        <!-- Puzzle number box (for beta testing) -->
        <input type="number" id="puzzle-number" placeholder="Puzzle number...">
    </div>

    <!-- Social Sharing -->
    <div id="social-sharing">
        <button id="share-twitter">Share on Twitter</button>
        <button id="share-facebook">Share on Facebook</button>
    </div>

    <!-- Feedback & About Tabs -->
    <div id="tabs">
        <button id="feedback-tab">Feedback</button>
        <button id="about-tab">About</button>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
